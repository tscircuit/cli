name: Bun Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    if: "${{ github.event_name != 'pull_request' || github.event.pull_request.title != 'chore: bump version' }}"
    timeout-minutes: 10
    # strategy:
    #   matrix:
    #     node: [1, 2, 3, 4, 5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install

      - name: Install Playwright chromium
        run: bunx playwright install chromium

      - name: npm ls zod (sanity)
        run: npm ls zod || true

      # RUNS THE SCRIPT FILE YOU COMMIT IN YOUR REPO:
      # scripts/ci-deep-diagnostics.sh
      - name: Run CI deep diagnostics script
        shell: bash
        env:
          FAILING_CMD: "bun test"
        run: ./scripts/ci-deep-diagnostics.sh

      - name: Upload diagnostics artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-zod-parse
          path: |
            .ci-debug/diagnostics.log
            .ci-debug/zod_sanity.mjs
            .ci-debug/pkg_entrypoints.mjs
            .ci-debug/failing_cmd.out.txt
            .ci-debug/failing_cmd.err.txt
            .ci-debug/failing_cmd.combined.txt
